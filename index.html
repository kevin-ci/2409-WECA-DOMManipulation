<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tory Rap Battles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 id="hero-name"></h1>
                <img id="hero-image">
                <div class="health-display">
                    <span>Health: </span>
                    <span id="hero-health"></span>
                </div>
            </div>
            <div class="col-6">
                <h1 id="villain-name"></h1>
                <img id="villain-image">
                <div class="health-display">
                    <span>Health: </span>
                    <span id="villain-health"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <h2 id="fight-status">Choose an attack</h2>
        </div>
        <div id="attack-area">
        </div>
        <div id="heal">
            <button type="button" class="btn btn-success" id="health-button">Drink Fox Blood</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
